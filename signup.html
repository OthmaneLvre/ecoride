<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide - Page d'insciption</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/icons/favicon.png" type="image/png">

       <!-- Google Fonts : Poppins (Titres)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/signup-responsive.css">

</head>
<body>
    <!-- HEADER -->
     <div id="header"></div>

    <main class="signup-container">
        <section class="signup-form">
            <h1>Créer un compte</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
                </div>

                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
                </div>

                  <div class="form-group">
                    <label for="pseudo">Pseudo</label>
                    <input type="text" id="pseudo" name="pseudo" placeholder="Votre pseudo" required>
                </div>

                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                    <small class="password-hint">8 caractères minimum dont une majuscule, un symbole et un chiffre.</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirmez votre mot de passe" required>
                </div>

                <button type="submit" class="btn-primary">Créer mon compte</button>
            </form>

            <p class="redirect-login">
                Déjà inscrit ? <a href="login.html">Connectez-vous ici.</a>
            </p>

            <p id="signupMessage" class="message"></p>
        </section>
    </main>

    <!-- FOOTER -->
     <div id="footer"></div>
    
     <script src="js/main.js"></script>
     <script src="js/signup.js"></script>
</body>
</html>
