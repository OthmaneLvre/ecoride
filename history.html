<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide - Historique des covoiturages</title>

    
    <!-- Favicon -->
    <link rel="icon" href="assets/icons/favicon.png" type="image/png">
     
    <!-- Google Fonts : Poppins (Titres)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Feuille de style principale -->

    <link rel="stylesheet" href="css/history.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/history-responsive.css">

<body>
    <div id="header"></div>

    <main class="history-container">
        <h1 class="page-title">Historique de mes covoiturages</h1>

        <!-- Section des trajets à venir -->
        <section class="rides-section upcoming-rides">
            <h2>Trajets à venir</h2>
            <div class="rides-list" id="upcomingRides">
                <!-- Cartes injectées par JS -->
            </div>
        </section>
        
        <!-- Section des trajets passés -->
        <section class="rides-section past-rides">
            <h2>Trajets terminés</h2>
            <div class="rides-list" id="pastRides">
                <!-- Cartes injectées par JS -->
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="js/main.js"></script>
    <script src="js/history.js"></script>
