<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoRide - Plateforme de covoiturage écologique en France">
    <title>Plateforme EcoRide</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/icons/favicon.png" type="image/png">
     
    <!-- Google Fonts : Poppins (Titres)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Feuille de style principale -->
     <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/leave-review.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/leave-review-responsive.css">
</head>
<body class="page-leave-review">

    <main class="review-container">

        <h1>Laisser un avis</h1>

        <p class="info">Merci de partager votre avis sur ce trajet</p>

        <form id="review-form">

            <div class="input-group">
                <label>Note (1 à 5)</label>
                <div class="stars">
                    <img src="assets/icons/star-empty.png" class="star-icon" alt="étoile" data-value="1">
                    <img src="assets/icons/star-empty.png" class="star-icon" alt="étoile" data-value="2">
                    <img src="assets/icons/star-empty.png" class="star-icon" alt="étoile" data-value="3">
                    <img src="assets/icons/star-empty.png" class="star-icon" alt="étoile" data-value="4">
                    <img src="assets/icons/star-empty.png" class="star-icon" alt="étoile" data-value="5">
                </div>
            </div>

            <div class="input-group">
                <label for="commentaire">Commentaire (Optionnel)</label>
                <textarea id="commentaire" rows="4" placeholder="Décrivez votre expérience..."></textarea>
            </div>

            <button type="submit" class="btn-primary">Envoyer mon avis</button>
        
        </form>

        <p id="result-message"></p>

    </main>

    <script src="js/leave-review.js"></script>
    
</body>
</html>
