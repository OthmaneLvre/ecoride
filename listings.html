<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoRide - Plateforme de covoiturage écologique en France">
    <title>Plateforme EcoRide</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/icons/favicon.png" type="image/png">
     
    <!-- Google Fonts : Poppins (Titres)-->
    <link href="https://font.googleapis.com/css2?family-Poppins:wght@500;700display=swap" rel="stylesheet">  

    <!-- Feuille de style principale -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/listings.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/listings-responsive.css">
</head>

<body class="listings-page">
    <!-- HEADER -->
     <div id="header"></div>

    <!-- CONTENU PRINCIPAL -->
     <main>
        <!-- Contenu de la page Listings -->

         <!-- SECTION 1 : Barre de recherche -->
       <!-- Formulaire de recherche -->
        <section class="search-section">
            <form class="search-bar">

                    <!-- Champ départ -->
                     <div class="search-field">
                        <img src="assets/icons/location.png" alt="Départ" class="icon">
                        <input type="text" id="from" placeholder="Ville de départ" required>
                     </div>

                     <!-- Champ arrivée -->
                      <div class="search-field">
                        <img src="assets/icons/map-triangle-flag.png" alt="Départ" class="icon">
                        <input type="text" id="to" placeholder="Ville d'arrivée" required>
                      </div>

                      <!-- Champ date -->
                       <div class="search-field">
                        <img src="assets/icons/calendar.png" alt="Départ" class="icon">
                        <input type="date" id="date" placeholder="JJ/MM/AAAA" required>
                       </div>

                       <!-- Bouton -->
                        <button type="submit" class="search-button">Rechercher un trajet</button>
            </form>
        </section>
                <!-- SECTION 2 - FILTRES -->
         <section class="section-filter-bar">
            <div class="filter-bar">
                <img src="assets/icons/filter.png" alt="Filtre" class="icon-title">
                <h3>Affiner ma recherche</h3>
                <div class="filters-container">

                <!-- Filtre écologique -->
                 <label class="filter-item">
                    <img src="assets/icons/ecologic.png" alt="électrique" class="icon">
                    Voiture électrique
                    <input type="checkbox" id="filter-eco">
                 </label>

                <!-- Filtre prix -->
                 <label class="filter-item" for="filter-price">
                    <img src="assets/icons/euro.png" alt="Prix" class="icon">    
                    Prix maximum (€)
                </label>
                    <input type="number" id="filter-price" min="0" placeholder="Ex: 20">
 
                <!-- Filtre durée -->
                 <label class="filter-item" for="filter-duration">
                    <img src="assets/icons/clock.png" alt="durée" class="icon">
                    Durée maximum (heures)
                </label>
                    <input type="number" id="filter-duration" min="0" placeholder="Ex: 2">  
                    
                <!-- Filtre note -->    
                 <label class="filter-item" for="filter-rating">
                    <img src="assets/icons/star-full.png" alt="Note" class="icon">
                    Note minimum
                </label>
                <div class="custom-select" id="filter-rating">
                <div class="select-selected">
                    <span>Toutes</span>
                    <img src="assets/icons/chevron-down.png" alt="Ouvrir" class="arrow-icon">
                </div>
                <div class="select-options">
                    <div data-value="1">
                    <img src="assets/icons/star-full.png" alt="Star" class="star-icon">
                    &nbsp;et plus
                    </div>
                    <div data-value="2">
                    <img src="assets/icons/star-full.png" alt="Star" class="star-icon">
                    <img src="assets/icons/star-full.png" alt="Star" class="star-icon">
                    &nbsp;et plus
                    </div>
                    <div data-value="3">
                    <img src="assets/icons/star-full.png" alt ="Star" class="star-icon">
                    <img src="assets/icons/star-full.png" alt ="Star" class="star-icon">
                    <img src="assets/icons/star-full.png" alt ="Star" class="star-icon">
                    &nbsp;et plus
                    </div>
                    <div data-value="4">
                    <img src="assets/icons/star-full.png" alt ="Star" class="star-icon">
                    <img src="assets/icons/star-full.png" alt ="Star" class="star-icon">
                    <img src="assets/icons/star-full.png" alt ="Star" class="star-icon">
                    <img src="assets/icons/star-full.png" alt ="Star" class="star-icon">
                    &nbsp;et plus
                    </div>
                    <div data-value="5">
                    <img src="assets/icons/star-full.png" alt ="Star" class="star-icon">
                    <img src="assets/icons/star-full.png" alt ="Star" class="star-icon">
                    <img src="assets/icons/star-full.png" alt ="Star" class="star-icon">
                    <img src="assets/icons/star-full.png" alt ="Star" class="star-icon">
                    <img src="assets/icons/star-full.png" alt ="Star" class="star-icon">
                    &nbsp;uniquement
                    </div>
  </div>
</div>
                
                    <div class="filter-actions">
                        <button id="apply-filters" class="apply-filters-btn">Appliquer</button>
                        <button id="reset-filters" class="reset-filter-btn">Réinitialiser</button>
                </div>    
                </div>
         </section>

        <!-- SECTION 3 - Résultats de recherche - carte -->
        <section class="results-section">
            <h2>Résultats de votre recherche</h2>
            <div class="results-container">
                <!-- Les cartes sont injectées ici par JS -->  
            </div>     
        </section>


     </main>
    
     <!-- FOOTER -->
      <div id="footer"></div>

    <script src="js/main.js"></script>
    <script src="js/listings.js"></script>      
</body>
</html>
