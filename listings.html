<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoRide - Plateforme de covoiturage écologique en France">
    <title>Plateforme EcoRide</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/icons/favicon.png" type="image/png">
     
    <!-- Google Fonts : Poppins (Titres)-->
    <link href="https://font.googleapis.com/css2?family-Poppins:wght@500;700display=swap" rel="stylesheet">  

    <!-- Feuille de style principale -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/listings.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/listings-responsive.css">
</head>

<body class="listings-page">
    <!-- HEADER -->
     <div id="header"></div>

    <!-- CONTENU PRINCIPAL -->
     <main>
        <!-- Contenu de la page Listings -->

         <!-- SECTION 1 : Barre de recherche -->
       <!-- Formulaire de recherche -->
        <section class="search-section">
            <form class="search-bar">

                    <!-- Champ départ -->
                     <div class="search-field">
                        <img src="assets/icons/location.png" alt="Départ" class="icon">
                        <input type="text" id="from" placeholder="Ville de départ" required>
                     </div>

                     <!-- Champ arrivée -->
                      <div class="search-field">
                        <img src="assets/icons/map-triangle-flag.png" alt="Départ" class="icon">
                        <input type="text" id="to" placeholder="Ville d'arrivée" required>
                      </div>

                      <!-- Champ date -->
                       <div class="search-field">
                        <img src="assets/icons/calendar.png" alt="Départ" class="icon">
                        <input type="date" id="date" placeholder="JJ/MM/AAAA" required>
                       </div>

                       <!-- Bouton -->
                        <button type="submit" class="search-button">Rechercher un trajet</button>
            </form>
        </section>

        <!-- Résultats de recherche - carte -->
        <section class="results-section">
            <h2>Résultats de votre recherche</h2>
            <div class="results-container">
                <!-- Les cartes sont injectées ici par JS -->  
            </div>     
        </section>

     </main>
    
     <!-- FOOTER -->
      <div id="footer"></div>

    <script src="js/main.js"></script>
    <script src="js/listings.js"></script>      
</body>
</html>
