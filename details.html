<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoRide - Plateforme de covoiturage écologique en France">
    <title>Plateforme EcoRide</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/icons/favicon.png" type="image/png">
     
    <!-- Google Fonts : Poppins (Titres)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Feuille de style principale -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/details-responsive.css">
</head>
<body class="details-page">
    <!-- HEADER -->
     <div id="header"></div>

     <!-- Contenu principal -->
    <main>
        <h1 class="page-title">Détails du coivoiturage</h1>

        <!-- SECTION INFOS PRINCIPALES -->
        <section class="details-container">

            <!-- Bloc gauche : Informations trajet -->
            <div id="ride-info" class="ride-info card">
                <!-- Données injectées par détails.js -->
            </div> 

            <!-- Bloc droite : Préférences conducteur -->
            <div id="preferences" class="preferences card">
                <!-- Données injectées par details.js -->
            </div>
        </section>
        
        <!-- SECTION AVIS DU CONDUCTEUR -->
        <section class="reviews card" id="reviews">
            <h2>Avis du conducteur</h2>
            <!-- Avis injectés dynamiquement ici -->
        </section>

        <!-- BOUTON PARTICIPER -->
        <div class="cta-buttons">
            <button id="participate-btn" class="btn-primary">Participer</button>
            <p id="feedback-msg" class="feedback"></p>
        </div> 
        <div class="cta-buttons">
            <button id="back-to-list" class="btn-secondary">Retour à la liste</button>
        </div>    
    </main>

      <!-- FOOTER -->
       <div id="footer"></div>

       <!-- Scripts -->
        <script src="js/main.js"></script>
        <script src="js/details.js"></script>   
</body>
</html>
